<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Group - Telegram</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .group-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 20px;
            margin: 10px 0;
            color: #333;
        }
        .status-badge {
            display: inline-block;
            background: #e8f5e9;
            color: #4caf50;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        .btn-join {
            background-color: #24A1DE;
            color: white;
            text-decoration: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            display: block;
            transition: transform 0.2s, background 0.3s;
            cursor: pointer;
            border: none;
        }
        .btn-join:active {
            transform: scale(0.98);
        }
        .loading-text {
            display: none;
            margin-top: 15px;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="group-preview.jpg" alt="Group" class="group-image">
    
    <h1>Telegram Invitation</h1>
    <div class="status-badge">Link Active</div>
    
    <p>You have been invited to join this group. Click the button below to verify your connection and enter the group.</p>

    <a href="https://www.effectivegatecpm.com/e8dh5jri?key=f820c25ec8cff39e4c212571be74709e" 
       target="_blank" 
       class="btn-join" 
       onclick="handleRedirect()">
       JOIN GROUP
    </a>

    <div id="loader" class="loading-text">Redirecting to Telegram...</div>
</div>

<script>
    function handleRedirect() {
        // Show the loading text
        document.getElementById('loader').style.display = 'block';

        // Wait 2 seconds, then redirect the CURRENT tab to the real Telegram group
        // This gives the Adsterra ad enough time to open in the new tab first.
        setTimeout(function() {
            window.location.href = "https://t.me/+KgMkPqmgqqw3Mjc9";
        }, 2000); 
    }
</script>

</body>
</html>
