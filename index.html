<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Continue</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  text-align:center;
  background:#020617;
  padding:30px;
  border-radius:14px;
  width:90%;
  max-width:360px;
}
button{
  width:100%;
  padding:16px;
  font-size:18px;
  border:none;
  border-radius:10px;
  background:#2563eb;
  color:#fff;
  cursor:pointer;
}
button:hover{background:#1d4ed8;}

.browser-btn{
  display:none;
  margin-top:12px;
  background:#16a34a;
}
.small{
  margin-top:12px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="box">
  <button onclick="go()">Continue</button>

  <!-- Open in browser button -->
  <button class="browser-btn" id="browserBtn" onclick="openBrowser()">
    Open in Browser
  </button>

  <div class="small" id="hint"></div>
</div>

<script>
const ua = navigator.userAgent.toLowerCase();
const isTelegram = ua.includes("telegram");

if(isTelegram){
  document.getElementById("browserBtn").style.display = "block";
  document.getElementById("hint").innerText =
    "For best access, open this page in your browser.";
}

function openBrowser(){
  window.location.href = window.location.href;
}

function go(){
  window.open(
    "https://www.effectivegatecpm.com/e8dh5jri?key=f820c25ec8cff39e4c212571be74709e",
    "_blank"
  );
  window.location.href = "continue.html";
}
</script>

</body>
</html>
