<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Access Group</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  text-align:center;
  background:#0f172a;
  padding:30px;
  border-radius:14px;
  width:90%;
  max-width:360px;
}
a{
  display:block;
  padding:16px;
  font-size:18px;
  border-radius:10px;
  background:#229ED9;
  color:#fff;
  text-decoration:none;
  opacity:0.4;
  pointer-events:none;
}
.timer{
  margin-top:12px;
  font-size:14px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="box">
  <a id="tgBtn" href="https://t.me/+KgMkPqmgqqw3Mjc9" target="_blank">
    Open Telegram
  </a>
  <div class="timer" id="timer">
    Please wait 5 seconds…
  </div>
</div>

<script>
let time = 5;
const timer = document.getElementById("timer");
const btn = document.getElementById("tgBtn");

const countdown = setInterval(() => {
  time--;
  timer.textContent = "Please wait " + time + " seconds…";
  if(time <= 0){
    clearInterval(countdown);
    timer.textContent = "You can now continue";
    btn.style.opacity = "1";
    btn.style.pointerEvents = "auto";
  }
}, 1000);
</script>

</body>
</html>
